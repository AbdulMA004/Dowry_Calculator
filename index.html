<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="inputForm">
            <label for="input1">Age:</label>
            <input type="text" id="input1" required>
            <br>
            <label for="input2">Job:</label>
            <input type="text" id="input2" required>
            <br>
            <label for="input3">Income:</label>
            <input type="text" id="input3" required>
            <br>
            <label for="input4">Degree:</label>
            <input type="text" id="input4" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Image Slider -->
    <div id="imageSlider" class="slider">
        <span class="close">&times;</span>
        <div class="slides">
            <img src="bride.png" class="slide" alt="Image 1">
            <img src="dow1.jpg" class="slide" alt="Image 2">
            <img src="nodowry.jpg" class="slide" alt="Image 3">
            <img src="death1.jpg" class="slide" alt="Image 4">
            <img src="mehr.jpeg" class="slide" alt="Image 5">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
